<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet'>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="allPage">
      <div class="header">
        <div class="leftHeader">
          <button class="againButton">Again!</button>
        </div>
        <div class="rightHeader">
          <span class="infoSpan">Between 1 and 20</span>
        </div>
      </div>
      <div class="gameName">
        <span class="gameNameSpan">Guess My Number!</span>
      </div>
      <div class="randomNumber">
        <span class="randomNumberSpan"> ?</span>
      </div>
      <div class="gameArea">
        <div class="numberArea">
          <input class="numberInput"/>
          <button class="numberButton">Check!</button>
        </div>
        <div class="infoArea">
          <div class="numberInfoDiv"></div>
          <div class="scoreDiv"></div>
          <div class="highScoreDiv"></div>
        </div>
      </div>
    </div>
    <script src="src/js/main.js"></script>
  </body>
</html>
